<div class="intro-section" id="home-section">
  <div class="container">

    <div class="row align-items-center">
      <div class="col-lg-4 mr-auto" data-aos="fade-up">
        <h1>Identify your picture .</h1>
        <input type="link" placeholder="image link" class="py-3 px-5" #text>
        <button id="link" class="btn btn-outline-light py-3 px-5" (click)="linkPic(text.value)">Identify picture from link</button>
        <p id="or">OR:</p>
        <button id="camera" class="btn btn-outline-light py-3 px-5">Take a picture</button>
      </div>
      <div class="col-lg-2 ml-auto"  data-aos="fade-up" data-aos-delay="100">
        <figure class="img-absolute">
          <div id="rec" (mouseenter)="imgDetails()" (mouseleave)="listBye()" >
          </div>
          <div id="list">
            <ul>
              <li><b>Gender:</b> {{gender}}</li>
              <li><b>Age:</b> {{age}}</li>
              <li><b>Glasses:</b> {{glasses}}</li>
              <li><b>Emotions:</b> {{emotion}}</li>
            </ul>
          </div>
          <img src={{path}} alt="Image" class="img-fluid" id="img" (load)="imageLoad($event)">
        </figure>
      </div>
    </div>
  </div>
</div>
